<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/utils.js"></script>

  </head>
  <body>
    <h1>Hello, worasdld!</h1>

    <div class="actvity-form m-5">

      <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">name</span>
              <input type="text" id="activity-name" class="form-control" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon2">description</span>
              <input type="text" id="activity-description" class="form-control" aria-describedby="basic-addon2">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon4">type</span>
              <select class="form-control" id="activity-type">
                  <option value="BOULDERING">Bouldering</option>
                  <option value="ROCK_CLIMBING">Rock Climbing</option>
                  <option value="OUTDOOR_BOULDERING">Bouldering (Outdoor)</option>
                  <option value="OUTDOOR_ROCK_CLIMBING">Rock Climbing (Outdoor)</option>
              </select>
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon4">difficulty</span>
              <input type="numeric" class="form-control" id="activity-difficulty" aria-describedby="basic-addon4">
          </div>
          <button type="submit" onclick="saveForm()" class="btn btn-primary">Save</button>

    </div>        


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
